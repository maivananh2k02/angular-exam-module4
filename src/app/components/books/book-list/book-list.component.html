<div class="card">
  <div class="card-header">
    <h1>Books</h1>
  </div>
  <div class="card-body">
    <button class="btn btn-primary float-end" routerLink="add"> Add new book</button>
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Author</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books;index as i">
        <th scope="row">{{i+1}}</th>
        <td>
          <a [routerLink]="[book.id,'detail']">{{book.title}}</a>
        </td>
        <td>{{book.author}}</td>
        <td>
          <button class="btn btn-success" [routerLink]="[book.id,'edit']">Edit</button> | <button class="btn btn-danger" (click)="delete(book.id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
