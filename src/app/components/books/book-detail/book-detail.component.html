<div class="card">
  <div class="card-header">
    <h2>{{book.title}}</h2>
  </div>
  <div class="card-body">
    <div class="card-body">
      <p>Author:<span>{{book.author}}</span></p>
      <p>Description:<span>{{book.description}}</span></p>
    </div>
  </div>
  <button class="btn btn-success float-end" style="width: 10%" (click)="back()">Back</button>
</div>
